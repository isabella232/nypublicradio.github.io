---
layout: default
---

<article class="author">

  <div class="author-thumbnail">
    <img src="{{ page.image }}" />
  </div>
  <h1 class="author-name">{{ page.title }}</h1>
  <div class="author-bio">{{ page.content }}</div>
  <a class="author-twitter" href="https://twitter.com/{{ page.twitter }}" target="_blank">
    @{{ page.twitter }}
  </a>
</article>
